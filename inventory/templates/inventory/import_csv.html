{% extends "inventory/base.html" %}
{% block title %}Importar CSV{% endblock %}
{% block content %}
<h2>Importar Productos desde CSV</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" class="form-control mt-3" required>
    <button type="submit" class="btn btn-primary mt-3">Importar</button>
</form>
<p class="mt-3 text-muted">El archivo debe tener columnas: name, stock, min_stock, category, supplier</p>
{% endblock %}
